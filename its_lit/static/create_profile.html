<html>
    <head>
        <link rel="stylesheet" href="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/css/bootstrap.min.css" integrity="sha384-BVYiiSIFeK1dGmJRAkycuHAHRg32OmUcww7on3RYdg4Va+PmSTsz/K68vbdEjh4u" crossorigin="anonymous">
        <link href="https://fonts.googleapis.com/css?family=Special+Elite" rel="stylesheet">
        <link href="style.css" rel="stylesheet">
        <script src="https://code.jquery.com/jquery-3.2.1.min.js"></script>
        <script src="https://maxcdn.bootstrapcdn.com/bootstrap/3.3.7/js/bootstrap.min.js" integrity="sha384-Tc5IQib027qvyjSMfHjOMaLkfuWVxZxUPnCJA7l2mCWNIpG9mGCD8wGNIcPD7Txa" crossorigin="anonymous"></script>
    </head>
    <body background="m.jpg" background-repeat="round">
        <div class="container">
            <h1 style="text-align: center;">Create Your LIT Profile!</h1>
            <img src="unknown.jpg" style="max-width: 40%">
            <button class="btn btn-primary">
                ADD IMAGE
            </button>
            <form>
                <div class="form-group">
                    <label for="name">Name</label>
                    <input type = "Text" class="form-control" id="name">
                </div>
                <div class="form-group">
                    <label for="username">Username</label>
                    <input type = "Text" class="form-control" id="username">
                </div>
                <div class="form-group">
                    <label for="password">Password</label>
                    <input type = "Text" class="form-control" id="password">
                </div>
                <div class="form-group">
                    <label for="email">Email</label>
                    <input type = "Text" class="form-control" id="email">
                </div>
                <div class="form-group">
                    <label for="address">Address</label>
                    <input type = "Text" class="form-control" id="address">
                </div>
            </form>
        </div>
        <form action="alert.html">
            <button class="btn btn-danger btn-block btn-alert">ALERT</button>
        </form>
    </body>
</html>
